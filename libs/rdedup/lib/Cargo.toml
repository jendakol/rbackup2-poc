[package]
name = "rdedup-lib"
version = "3.1.0"
authors = ["Dawid Ciężarkiewicz <dpc@dpc.pw>"]
description = "Data deduplication with compression and public key encryption. - library"
keywords = ["data", "backup", "dedupliation", "encryption", "dedup"]
license = "MPL-2.0"
documentation = "https://docs.rs/rdedup-lib/"
homepage = "https://github.com/dpc/rdedup"
repository = "https://github.com/dpc/rdedup"
readme = "README.md"
edition = "2018"

[lib]
name = "rdedup_lib"
path = "src/lib.rs"

[features]
default = ["with-bzip2","with-deflate","with-xz2","with-zstd"]
# Optional compression features
with-bzip2 = ["bzip2"]
with-deflate = ["flate2"]
with-xz2 = ["rust-lzma"]
with-zstd = ["zstd"]

[dependencies]
once_cell = "~1.3"
reqwest = { version = "~0.10", features = ["json", "stream", "blocking", "gzip"] }
err-context = "~0.1"
futures = "~0.3"
libcommon = { path = "../../common" }
log = "0.4.11"
url2 = { version = "2.2", package = "url" }
uuid = { version = "~0.8", features = ["serde", "v4"] }

rdedup-cdc = "0.1.0"
sodiumoxide = { version = "0.2", features = ["serde"] }
fs2 = "0.4"
serde = { version = "1", features=["derive"] }
serde_yaml = "0.8.13"
base64 = "0.12.3"
owning_ref = "0.4.1"
num_cpus = "1.2.1"
crossbeam = "0.7"
crossbeam-channel = "0.4"
slog = "2.0.10"
slog-perf = "0.2"
hex = "0.4.2"
sgdata = { version = "0.1.0", path = "../sgdata" }
rand = "0.7.3"
dangerous_option = "0.2"
walkdir = "2"
sha2 = "0.9.1"
blake2 = "0.9.0"
digest = "0.9.0"
bytevec = "0.2"
chrono = { version = "0.4", features = ["serde"] }
url = "1"
backblaze-b2 = "0.1"
hyper = "0.10"
hyper-native-tls = "0.3"
serde_json = "1"

bzip2 = { version = "0.4.1", optional = true }
flate2 = { version = "1", optional = true }
rust-lzma = { version = "0.5.1", optional = true }
zstd = { version = "0.5.3", optional = true }
